name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    # Uncomment and customize matrix strategy for your project type
    # strategy:
    #   matrix:
    #     node-version: [18, 20]
    #     python-version: [3.8, 3.9, 3.10, 3.11]
    #     ruby-version: [2.7, 3.0, 3.1]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js setup (enabled for this example project)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm tests
        run: npm test

